- hosts: localhost
  gather_facts: yes
  
  tasks:
  - name: Install packages
    apt: name={{item}}
    with_items:
      - htop
      - ssh
      - openssh-server
  - name: Make sure a service unit is running
    ansible.builtin.systemd:
      state: started
      name: ssh
  - name: Setup ufw
      ufw: state=enabled policy=deny
  - name: Allow ssh traffic
      ufw: rule=allow port={{ ubuntu_common_ssh_port }} proto=tcp
